spin_manifest_version = 2

[application]
name = "bartholomew-template"
version = "0.1.0"
description = "Your new Bartholomew website."

[application.trigger.http]
base = "/"

[[trigger.http]]
id = "trigger-bartholomew"
component = "bartholomew"
route = "/..."

[[trigger.http]]
id = "trigger-fileserver"
component = "fileserver"
route = "/static/..."

[component.bartholomew]
source = { url = "https://github.com/fermyon/bartholomew/releases/download/v0.8.0/bartholomew.wasm", digest = "sha256:ad5ac6215fb67ca122011d2d12840cb69ba80819499641349e92c05ceb65afc1" }
files = ["content/**/*", "templates/*", "scripts/*", "config/*", "shortcodes/*"]
allowed_outbound_hosts = ["redis://*:*", "mysql://*:*", "postgres://*:*"]

[component.fileserver]
source = { url = "https://github.com/fermyon/spin-fileserver/releases/download/v0.0.3/spin_static_fs.wasm", digest = "sha256:38bf971900228222f7f6b2ccee5051f399adca58d71692cdfdea98997965fd0d" }
files = [{ source = "static/", destination = "/" }]
allowed_outbound_hosts = ["redis://*:*", "mysql://*:*", "postgres://*:*"]
